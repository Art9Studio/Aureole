api_version: "0.1"

apps:
  - name: aureole_app
    path_prefix: /aureole-app
    host: http://localhost:3000
    auth_session_exp: 86400

    internal:
      enc_key: service_enc_key
      sign_key: service_sign_key
      storage: service_store

    auth:
      - plugin: "email"
        config:
          sender: email
          template: magic_link
          exp: 3600

      - plugin: "password_based"
        config:
          main_hasher:
            type: "argon2"
            config:
              kind: argon2i
              iterations: 1
              parallelism: 1
              salt_length: 16
              key_length: 16
              memory: 16384
          register:
            login_after: false
            verify_after: false
          password_reset:
            sender: email
            template: reset
            exp: 3600
          verification:
            sender: email
            template: email_verification
            exp: 3600

      - plugin: "phone"
        config:
          sender: twilio
          template: phone_otp
          max_attempts: 3
          otp:
            length: 6
            alphabet: num
            prefix: A-
            postfix: -B
            exp: 300

      - plugin: "google"
        config:
          #        filter:
          #          email: ".*\\.aureole.cloud"
          client_id: ${GOOGLE_CLIENT_ID}
          client_secret: ${GOOGLE_SECRET}
          scopes:
            - https://www.googleapis.com/auth/userinfo.email
            - https://www.googleapis.com/auth/userinfo.profile

      - plugin: "vk"
        config:
          client_id: ${VK_CLIENT_ID}
          client_secret: ${VK_SECRET}
          scopes:
            - email
          fields: [ ]

      - plugin: "facebook"
        config:
          client_id: ${FACEBOOK_CLIENT_ID}
          client_secret: ${FACEBOOK_SECRET}
          scopes:
            - email
          fields:
            - email

      - plugin: "apple"
        config:
          secret_key: apple_private_keys
          public_key: apple_public_keys
          client_id: ${APPLE_CLIENT_ID}
          team_id: ${APPLE_TEAM_ID}
          key_id: ${APPLE_KEY_ID}
          scopes:
            - email
            - name

    authZ:
      plugin: "jwt"
      config:
        iss: Aureole Server
        sub: true
        aud:
          - app1
          - app2
        nbf: 0
        iat: true
        access_bearer: cookie # [cookie, header, both]
        refresh_bearer:  body # [cookie, body, both]
        sign_key: local_jwk_keys
        verify_keys:
          - local_jwk_keys
        access_exp: 900000
        refresh_exp: 7890000
        payload: lab/templates/jwt_payload.json.tmpl

    mfa:
      - plugin: "sms"
        name: sms
        config:
          sender: twilio
          template: sms_2fa_tmpl
          max_attempts: 5
          otp:
            length: 6
            alphabet: alphanum
            exp: 60

      - plugin: "google_authenticator"
        name: google_authenticator
        config:
          alg: hotp
          iss: Company Name
          window_size: 15
          disallow_reuse: false
          max_attempts: 5
          scratch_code:
            num: 5
            alphabet: alphanum # todo: support regex range syntax '[a-z1-9]'

    id_manager:
      plugin: "standard"
      config:
        db_url: ${DB_URL}

    storages:
      - plugin: "redis"
        name: redis_store
        config:
          address: localhost:6379
          password: ${REDIS_PASSWORD}
          db: 0

      - plugin: "redis"
        name: service_store
        config:
          address: localhost:6379
          password: ${REDIS_PASSWORD}
          db: 1

      - plugin: "memory"
        name: memory_store
        config:
          size: 100

    crypto_storages:
      - plugin: "file"
        name: local_jwk_keys_store
        config:
          path: lab/keys/keys.json

      - plugin: "file"
        name: gen_keys_store
        config:
          path: lab/keys/gen_keys.json

      - plugin: "url"
        name: apple_public_keys_store
        config:
          path: https://appleid.apple.com/auth/keys

      - plugin: "file"
        name: apple_private_keys_store
        config:
          path: lab/keys/apple_private_key.p8

      - plugin: "vault"
        name: vault_keys_store
        config:
          token: s.5qhJ1R3VcvwwCJQpdAjY7Lw0
          address: http://127.0.0.1:8200
          path: /secret/keys

      - plugin: "file"
        name: service_sign_keys_store
        config:
          path: lab/keys/service_sign_key.json

      - plugin: "file"
        name: service_enc_keys_store
        config:
          path: lab/keys/service_enc_key.json

    crypto_keys:
      - plugin: "jwk"
        name: local_jwk_keys
        config:
          refresh_interval: 5
          retries_num: 3
          retry_interval: 7
          storage: local_jwk_keys_store

      - plugin: "pem"
        name: apple_private_keys
        config:
          alg: ES256
          storage: apple_private_keys_store

      - plugin: "jwk"
        name: apple_public_keys
        config:
          storage: apple_public_keys_store

      - plugin: "jwk"
        name: gen_keys
        config:
          kty: RSA
          alg: RS256
          size: 2048
          kid: SHA-256
          storage: gen_keys_store

      - plugin: "jwk"
        name: service_enc_key
        config:
          kty: RSA
          alg: RSA-OAEP-256
          size: 4096
          use: enc
          kid: SHA-256
          storage: service_enc_keys_store

      - plugin: "jwk"
        name: service_sign_key
        config:
          kty: RSA
          alg: RS256
          size: 2048
          kid: SHA-256
          storage: service_sign_keys_store

    senders:
      - plugin: "email"
        name: email
        config:
          host: ${SMTP_HOST}
          username: ${SMTP_USERNAME}
          password: ${SMTP_PASSWORD}
          from: test.aureole@gmail.com
          bcc: [ ]
          cc: [ ]
          templates:
            default_text: lab/templates/default.txt
            default_html: lab/templates/default.html
            reset: lab/templates/password_reset.txt
            magic_link: lab/templates/magic_link.txt
            email_verification: lab/templates/email_verification.txt

      - plugin: "twilio"
        name: twilio
        config:
          account_sid: ${TEST_TWILIO_ACCOUNT_SID}
          auth_token: ${TEST_TWILIO_AUTH_TOKEN}
          from: ${TEST_TWILIO_PHONE_NUMBER}
          templates:
            phone_otp: lab/templates/phone_otp.txt
            sms_2fa_tmpl: lab/templates/sms_2fa.txt

    root_plugins:
      - plugin: "urls"
        name: get-urls