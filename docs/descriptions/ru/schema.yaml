  description:

666bf281-fcf0-4b6b-bd64-dbe6b691f274: # api_version
  title: Версия API.
  description: Версия API указывается для обратной совместимости при грядущих обновлениях
    продукта.
1ebdbe28-efd5-48b9-bcba-08ae95929f80: # test_run
  title: Флаг тестового запуска сервера.
  description: Предназначен для запуска сервера в тестовом режиме. В тестовом режиме
    все HTTPS запросы будут проводиться в незащищенном режиме. Запуск в данном режиме
    предназначен только для тестирования сервера.


3096b94f-83f7-488c-8a49-84fdf216e24b: # service
  title: Сервисная конфигурация.
  description: Настройки, необходимые для нормального функционирования сервера Aureole.
06b81c7e-725f-473a-9a07-7be0d33efe39: # sign_key
  title: Внутренний сервисный ключ для подписи.
  description: Данный ключ един для всего сервера либо же для нескольких серверов
    и необходим для подписи промежуточных JWT. Промежуточные JWT используются для
    различного рода подтверждения действия со стороны пользователя':' сброса пароля,
    беспарольного логина черех Email, двухфакторной аутентификации.
8b92b740-f909-4246-8ce5-4c80cbb9e90f: # enc_key
  title: Внутренний сервисный ключ для шифрования.
  description: Данный ключ един для всего сервера либо же для нескольких серверов
    и необходим для шифрования каких-либо данных, как например OTP для SMS двухфакторной
    аутентификации.
7d900d80-53fa-488c-9541-4e0ca8b5af60: # kstorage
  title: Сервисное хранилище Aureole.
  description: Данной хранилище используется Aureole для учета и инвалидации выданных
    им JWT.

6d0ccc24-0a20-4d26-905b-90251111be96: # apps
  title: Перечисление приложений.
  description: Используется для указания конфигураций всех приложений, которые использует
    Aureole.



#---------------------------------------------APP---------------------------------------------
7aa01768-7bfc-4d31-87d5-7c9435597f1b:
  title: Конфигурация одного приложения.
  description: Используется для конфигурирования одного приложения.
0503be34-0cc7-4925-b742-b25ee8570be0: # name
  title: Имя приложения.
  description: Используется для идентификации конфигурации определенного приложения.
0da3d79b-7029-452e-8d20-ff0ca0cd0c79: # host
  title: Хост, на котором работает приложение.
  description: Указывается в формате <протокол>://<хост>:<порт>. Если не указан протокол,
    то будет использован HTTP. Хост используется для формирования абсолютных маршрутов
    приложения.
b59c5fa8-256c-4bd9-9484-11026a9b51ed: # path_prefix
  title: Префикс маршрута приложения.
  description: Префикс используется для образования пространства имен данного приложения.
    Должен быть уникальным в пределах перечисления.
57ce18e6-f1fa-4d8f-b825-f285f6f6114e: # authz
  title: Ссылка на авторизатор.
  description: Имя авторизатора, который будет использовать это приложение.
31517d21-92e5-4b96-a1f0-bd40b29389ab: # 2fa
  title: Ссылка на плагин двухваторной аутентификации.
  description: Имя плагина 2FA, который будет использовать это приложение.
4ded83f9-9b5e-4e0a-b3dc-e86ca2203a43: # id_manager
  title: Ссылка на плагин identity менеджера.
  description: Имя плагина identity, который будет использовать это приложение.
39042e0a-292c-4e9e-9f59-e132fc471938: # authn
  title: Перечисление конфигураций аутентификаторов.
  description: Используется для указания конфигураций всех аутентификаторов, которые
    используются в приложении. Каждый аутентификатор независим от других и должен
    использовать свои, уникальные в пределах приложения, маршруты.
8032a012-7b97-4aab-994f-d37a54d6b165: # auth_session_exp
  title: Время жизни аутентификационной сессии.
  description: Время, в течении которого будут валидны данные созданные во время аутентификационной
    сессии. К таким данным относятся промежуточные JWT и данные, сохраненные в сервисное
    хранилище


#---------------------------------------------AUTHENTICATOR---------------------------------------------
f9080da9-9249-413e-ae30-1c1c3f1be6cf:
  title: Аутентификатор
  description: Описывает все свойства данного аутентификатора. Данный плагин используется
    для аутентификации пользователя, предоставляя для этого различные способы, как
    регистрация/вход при помощи телефона/email/username и пароля, через различные
    соц. сети, а также беспарольный вход. Помимо регистрации и входа, плагины предоставляют
    дополнительный функционал, как, например, сброс пароля или верификация аккаунта.
0383de42-1480-4f5a-83c9-fb9cac89bc34: # filter
  title: Перечесление фильтров данных.
  description: Перечесление фильтров, которые будут применятся к входящим данным.
    Фильтрация производится с применением регулярных выражений. Дает возможность более
    тонко контролировать процесс аутентификации тех или иных пользователей.



