eb4604cc-1a53-4532-859c-a07e18f9c188:
  title: Авторизатор
  description: Описывает все свойства данного авторизатора. Данный плагин используется
    для авторизации пользователя и выдачи ему некого токена доступа, будь то jwt или
    сессионного токена. Плагин является встраиваемым, что позволяет комбинировать
