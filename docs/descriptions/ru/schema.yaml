  description: Идентификатор ключа, который будет использоваться для подписи JWT при
    обращении к провайдеру.
b208b99e-6825-410b-aeef-4f9ca9aa8b85: # scopes
  title: Массив дополнительных разрешений.
  description: В массиве перечисляются необязательные дополнительные разрешения, которые
    можно запросить у провайдера.



#---------------------------------------------AUTHORIZER---------------------------------------------
eb4604cc-1a53-4532-859c-a07e18f9c188:
  title: Авторизатор
  description: Описывает все свойства данного авторизатора. Данный плагин используется
    для авторизации пользователя и выдачи ему некого токена доступа, будь то jwt или
    сессионного токена. Плагин является встраиваемым, что позволяет комбинировать
    различные способы аутентификации и авторизации.
a2d2ea5b-1269-49d4-b758-70f8af9d0f6f:
  title: Перечисление конфигураций авторизаторов.
  description: Используется для указания конфигураций всех авторизаторов, которые
    используются в проекте.
5969df74-e02c-407f-8531-a9a634a67230: # name
  title: Имя авторизатора.
  description: Имя используется для того, чтобы в дальнейшем ссылаться на данный авторизатор.


e4949b19-4759-4de7-ac55-093bd64cc77f: # type jwt
  title: Конфигурация jwt авторизатора.
  description: Служит для задания свойств авторизатора.
ea5d6e15-3f6f-4840-8496-7200dd1212a8:
  title: Тип авторизатора.
  description: Необходим, чтобы дать Aureole понять, какой из авторизаторов использовать.
f7356ab9-c80e-4f81-aa71-2e22dad5f6de: # config
  title: Конфигурация авторизатора.
  description: Описывает все свойства данного авторизатора.
baaa2c77-81c9-47cc-a50b-e1728cf1cc83: # iss
  title: Идентификатор стороны, генерирующей токен.
  description: Чувствительная к регистру строка или URI, которая является уникальным
    идентификатором стороны, генерирующей токен.
55080f7a-c5bf-4cb1-93ce-b897bb0b5e54: # sub
  title: Флаг наличия идентификатора субъекта.
  description: Определяет, необходимо ли Aureole добавить в токен уникальных идентификатор
    стороны, о которой содержится информация в данной токене.
e05fb8e8-4e74-4d60-b3e0-d54edb43a2e4: # aud
  title: Массив получателей токена.
  description: Массив чувствительных к регистру строк или URI, являющийся списком
    получателей данного токена.
6a96fb76-1a2c-4ae7-8a3f-f61a06a1f262: # nbf
  title: Количество времени, после котрого токена станет валидным.
  description: Количество времени, после котрого токена станет валидным после его
    создания.
82862fe1-738c-4949-941d-59eea4506d16: # iat
  title: Флаг наличия времени создания токена.
  description: Определяет, необходимо ли Aureole добавить в токен время его создания.
b33de830-68d0-40ce-8748-96ea48b067bd: # access_bearer
  title: Имя носителя токена access-токена.
  description: Определяет, каким образом будет доставляться access-токен.
058f2f6d-ce79-41f0-94d6-239eea104459: # refresh_bearer
  title: Имя носителя токена refresh-токена.
  description: Определяет, каким образом будет доставляться refresh-токен.
646423c1-f19b-49c5-a696-6f15565171e5: # sign_key
  title: Ссылка на приватный крипто-ключ.
  description: Имя крипто-ключа, который должен использоваться для подписи токенов.
6f3fc984-1467-4777-a37b-a7e19da0a87f: # verify_keys
  title: Массив ссылок на публичные крипто-ключи.
  description: Имена крипто-ключей, которые могут быть использованы для проверки подписи
    токена.
3526e6d4-0f8d-4e24-a236-8e4543fdb3d0: # access_exp
  title: Время жизни access-токена.
  description: Время, на протяжении которого access-токен будет валидным. Отсчет начинается
    с момента формирования токена.
556c149a-eb6a-4b11-9116-91d1b25baa7f: # refresh_exp
  title: Время жизни refresh-токена.
  description: Время, на протяжении которого refresh-токен будет валидным. Отсчет
    начинается с момента формирования токена.
3c588a95-86a2-403d-8274-0917496db7e8: # refresh_url
  title: Маршрут обновления токена.
  description: Определяет маршрут, по которому будет производится обновления истекших
    токенов.
52d3d25f-257c-4cbe-abd6-54a294920e83: # payload
  title: Путь к файлу полезной нагрузки.
  description: Определяет, какой файл использовать в качестве шаблона для формирования
    полезной нагрузки токена.
02b4424a-f59a-4e9f-8ccd-1311d3009f7a: # native_queries
  title: Путь к файлу запросов.
  description: Определяет, какой файл использовать в качестве перечисления дополнительных
    запросов к БД.



#---------------------------------------------2FA---------------------------------------------
4c870fb4-8bfe-4ef1-9e6c-8925ed9cf14a:
  title: Двухфакторная аутентификация
  description: Описывает все свойства данной двухфакторной аутентификации. Позволяет
    ввести дополнительный фактор проверки позволятеля перед его аутентификацией. Плагин
    является встраиваемым, что позволяет комбинировать различные первичные и вторичные
    факторы.
fb0e66dd-e1c7-45f3-a635-4875fcd0b9ce:
  title: Перечисление конфигураций плагинов двухфакторной аутентификации.
  description: Используется для указания конфигураций всех двухфакторных аутентификаций,
    которые используются в проекте.
26d69c7d-71d3-4829-af4c-94c5ba53f377: # name
  title: Имя плагина двухфакторной аутентификации.
  description: Имя используется для того, чтобы в дальнейшем ссылаться на данную двухфакторную
    аутентификацию.


4cd9c4f3-cd20-4418-82f8-182790d368eb: # type google_authenticator
  title: Конфигурация Google Authenticator 2FA.
  description: Служит для задания свойств плагина двухфакторной аутентификации.
b0aa53ab-4d94-48f0-87cd-294f740338cf:
  title: Тип плагина двухфакторной аутентификации.
  description: Необходим, чтобы дать Aureole понять, какой из плагинов двухфакторной
    аутентификации использовать.
a2b29897-b2e5-41de-b606-346ea2a41294: # config
  title: Конфигурация двухфакторной аутентификации.
  description: Описывает все свойства данного плагина.
8a6dc91e-c082-4fad-921e-0c4cb300f8dd: # alg
  title: Алгоритм генерации паролей.
  description: Позволяет выбрать с помощью какого алгоритма будут генерироваться новые
    одноразовые пароли.
d3da3bf1-e9a9-4f75-bff6-bb206d5630c6: # iss
  title: Имя сервиса или провайдера услуг.
  description: Идентификатор/имя стороны инициализирующей двухваторную аутентификацию
    (сервис/приложение, в котором аутентифицируется пользователь).
44ab4ded-44aa-4d6c-a593-a94e35e1d3cd: # window_size
  title: Размер окна синхронизации.
  description: Кол-во итераций в попытке синхронизировать счетчики/временные отрезки
    клиента и сервера при их рассинхронизации.
7dc45af7-4994-4b02-a516-b318dc33d13d: # disallow_reuse
  title: Запрет переиспользования паролей.
  description: Возможность запретить переиспользовать валидные одноразовые пароли.
    Необходим только с алгоритмом TOTP, т.к. в нем пароли валидны в течении 30 секундного
    промежутка.
5a4244a5-6771-4e3a-93c7-2c882fffbfdc: # max_attempts
  title: Максимальное кол-во попыток.
  description: Максимальное кол-во попыток ввода одноразового пароля. При его превышении
    аккаунт должен блокироваться.
2269b236-b2d7-4abe-8adc-447a5315d5a4: # scratch_code
  title: Конфигурация кодов восстановления.
  description: Опции кодов, которые могут быть использованы при экстренного доступа
    к аккаунту при невозможности пройти второй фактор стандартным способом. Все коды
    являются одноразовыми.
14a95aba-9554-4c35-b890-33aaf0743cf1: # num
  title: Кол-во кодов.
  description: Кол-во кодов, которые будут доступные каждому пользователю. При их
    истечении, авторизованный пользователь может сгенерировать новые коды.
88a52124-fd08-4d9b-aa7a-3c00dfb4b3df: # enum [num, alpha, alphanum]
  title: Заготовленный алфавит для генерации кодов.
  description: Константные наборы символов, которые будут использоваться для генерации
    одноразовых паролей. num - цифры от 0 до 9, alpha - строчные и заглавные буквы
    английского алфавита, alphanum - и цифры и буквы алфавита.
3d988530-1f33-47be-a827-e06e12552af2: # raw str
  title: Кастомный алфавит для генерации кодов.
  description: Любая строка символов, которая будет использоваться для генерации кодов.


2386ae19-f8d8-4263-9dcc-23f281e1d1ea: # type sms
  title: Конфигурация SMS 2FA.
  description: Служит для задания свойств плагина двухфакторной аутентификации.
aaaec8a6-57a5-4e78-83c0-8fc1f35439ce:
  title: Тип плагина двухфакторной аутентификации.
  description: Необходим, чтобы дать Aureole понять, какой из плагинов двухфакторной
    аутентификации использовать.
72f13a5e-9813-48cc-ae17-0b80b8f9ac12: # config
  title: Конфигурация двухфакторной аутентификации.
  description: Описывает все свойства данного плагина.
cb6a03ab-a046-46d1-8db9-46ce73ad9f61: # sender
  title: Ссылка на отправитель.
  description: Имя отправителя, который будет использоваться для доставки сообщений
    с одноразовым паролем.
4745cba8-4515-4338-b6dd-b85a49c9f9e3: # template
  title: Ссылка на шаблон.
  description: Имя шаблона, на основании которого будет формироваться сообщение, доставляемое
    пользователю.
d75cefa1-a7f5-4292-a523-d719073ca250: # max_attempts
  title: Максимальное количество попыток.
  description: Максимальное кол-во попыток ввода одноразового пароля. При его превышении
    аккаунт должен блокироваться.
212d1f50-9351-4370-a34b-a30f1065c072: # otp
  title: Конфигурация одноразового пароля.
  description: Позволяет настроить уникальные одноразовые пароли, которые будут использоваться
    для входа в аккаунт.
f38c0a45-488d-4c11-8aa9-1eafcefa4246: # length
  title: Длина пароля.
  description: Aureole будет формировать пароль указанной длины.
81c50697-6597-4d20-a033-40b7ba4e5629: # enum [num, alpha, alphanum]
  title: Заготовленный алфавит для генерации кодов.
  description: Константные наборы символов, которые будут использоваться для генерации
    одноразовых паролей. num - цифры от 0 до 9, alpha - строчные и заглавные буквы
    английского алфавита, alphanum - и цифры и буквы алфавита.
11b213e4-9504-47c4-bdc3-251744c3d835: # raw str
  title: Кастомный алфавит для генерации кодов.
  description: Любая строка символов, которая будет использоваться для генерации кодов.
cb10af89-de79-4d74-ab96-1e2b94456daa: # exp
  title: Время жизни пароля.
  description: Время, на протяжении которого пароль будет валидным. Отсчет начинается
    с момента формирования пароля.



