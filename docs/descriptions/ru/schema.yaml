    предназначен только для тестирования сервера.


#---------------------------------------------APP---------------------------------------------
7aa01768-7bfc-4d31-87d5-7c9435597f1b:
  title: Конфигурация одного приложения.
  description: Используется для конфигурирования одного приложения.
0503be34-0cc7-4925-b742-b25ee8570be0: # name
  title: Имя приложения.
  description: Используется для идентификации конфигурации определенного приложения.
0da3d79b-7029-452e-8d20-ff0ca0cd0c79: # host
  title: Хост, на котором работает приложение.
  description: Указывается в формате <протокол>://<хост>:<порт>. Если не указан протокол,
    то будет использован HTTP. Хост используется для формирования абсолютных маршрутов
    приложения.
b59c5fa8-256c-4bd9-9484-11026a9b51ed: # path_prefix
  title: Префикс маршрута приложения.
  description: Префикс используется для образования пространства имен данного приложения.
    Должен быть уникальным в пределах перечисления.
39042e0a-292c-4e9e-9f59-e132fc471938: # authn
  title: Перечисление конфигураций аутентификаторов.
  description: Используется для указания конфигураций всех аутентификаторов, которые
    используются в приложении. Каждый аутентификатор независим от других и должен
    использовать свои, уникальные в пределах приложения, маршруты.


#---------------------------------------------AUTHENTICATOR---------------------------------------------
f9080da9-9249-413e-ae30-1c1c3f1be6cf:
  title: Аутентификатор
  description: Описывает все свойства данного аутентификатора. Данный плагин используется
    для аутентификации пользователя, предоставляя для этого различные способы, как
    регистрация/вход при помощи телефона/email/username и пароля, через различные
    соц. сети, а также беспарольный вход. Помимо регистрации и входа, плагины предоставляют
    дополнительный функционал, как, например, сброс пароля или верификация аккаунта.
0383de42-1480-4f5a-83c9-fb9cac89bc34: # filter
  title: Перечесление фильтров данных.
  description: Перечесление фильтров, которые будут применятся к входящим данным. Фильтрация производится с применением
               регулярных выражений. Дает возможность более тонко контролировать процесс аутентификации тех или
               иных пользователей.



