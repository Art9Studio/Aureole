collections:
  - type: "identity" # main collection
    name: identity
    config:
      name: "users"
      pk: "id"
      fields_map:
        id: "id"
        username: "username"
        phone: "phone"
        email: "email"
        is_active: no
        created: "created"
        email_verified: "email_verified"
        phone_verified: "phone_verified"
        is_superuser:
          name: "is_superuser"
          type: boolean
          default: false
        is_staff:
          name: "is_staff"
          type: boolean
          default: false

  - type: "pwbased" # appendix collection
    name: pwbased
    parent: identity
    config:
      fields_map:
        password: "password"