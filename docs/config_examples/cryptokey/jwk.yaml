crypto_keys:
  # load keys from file
  - type: "jwk"
    name: jwk_file
    config:
      refresh_interval: 3600
      storage: jwk_keys_store

  # load keys from url
  - type: "jwk"
    name: jwk_url
    config:
      refresh_interval: 3600
      storage: google_keys_store

  # generate keys and save to vault
  - type: "jwk"
    name: jwk_gen_vault
    config:
      kty: "RSA"
      alg: "RS256"
      size: 2048
      kid: "SHA-256"
      refresh_interval: 3600
      storage: vault_keys_store